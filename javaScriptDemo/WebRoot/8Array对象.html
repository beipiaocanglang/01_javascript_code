		<script type="text/javascript">
			var array = [1,2,3,5,"java"];
			alert(array.join("-"));//"1-2-3-5-java"
			alert(array.pop("-"));//删除最后一个元素，并把删除的元素返回
			alert(array.reverse());//颠倒顺序
			alert(array.sort());//按字典顺序排序
